server:
  port: 9080

spring:
  application:
    name: api-gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Enable CORS if needed
spring.cloud.gateway.globalcors:
  corsConfigurations:
    '[/**]':
      allowedOrigins: "*"
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowedHeaders: "*"

# Route definitions
spring.cloud.gateway.routes:
  - id: product-service
    uri: lb://product-service
    predicates:
      - Path=/products/**

  - id: order-service
    uri: lb://order-service
    predicates:
      - Path=/orders/**

  - id: user-service
    uri: lb://user-service
    predicates:
      - Path=/users/**

  - id: inventory-service
    uri: lb://inventory-service
    predicates:
      - Path=/inventory/**

  - id: payment-service
    uri: lb://payment-service
    predicates:
      - Path=/payments/**

  - id: shipping-service
    uri: lb://shipping-service
    predicates:
      - Path=/shipping/**

  - id: notification-service
    uri: lb://notification-service
    predicates:
      - Path=/notifications/**
